<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygonal Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mobile-only-message">
        <div class="mobile-text">This game is designed for desktop play only.</div>
        <div class="mobile-subtext">Please use a computer to play.</div>
        <button id="mobileAiButton" class="mobile-ai-button">Watch AI Play</button>
    </div>
    <div class="game-container">
        <div class="game-area">
            <div class="game-status">
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="game-over-message"></div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="sidebar">
            <div class="controls">
                <button id="startButton">Start Game</button>
                <button id="aiButton">Watch AI Play</button>
                <div class="credit">by Anurag</div>
            </div>
        </div>
    </div>
    <script src="logoHandler.js"></script>
    <script src="game.js"></script>
</body>
</html>
